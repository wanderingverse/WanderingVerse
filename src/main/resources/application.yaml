server:
  port: 3721
  ssl:
    key-store: classpath:certificate/wandering_verse.p12
    key-store-password: 123456
    key-store-type: PKCS12
    key-alias: tomcat
  http2:
    enabled: true

spring:
  application:
    name: WanderingVerse
  profiles:
    active: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wandering_verse
    username: root
    password: 123456



logging:
  level:
    root: info
    com.wanderingverse: info